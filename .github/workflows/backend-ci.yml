name: Backend CI

# ワークフローのトリガー設定
on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'mood-tracker-api/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'mood-tracker-api/**'
      - '.github/workflows/backend-ci.yml'

# ワークフローの実行内容
jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    # テスト用PostgreSQLサービスコンテナ
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: mood_tracker_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      # リポジトリのチェックアウト
      - name: Checkout code
        uses: actions/checkout@v4

      # Node.js環境のセットアップ
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 依存関係のインストール
      - name: Install dependencies
        working-directory: mood-tracker-api
        run: npm ci

      # テスト用データベースのセットアップ
      - name: Setup test database
        run: |
          PGPASSWORD=postgres psql -h localhost -U postgres -d mood_tracker_test -f Deployment/database/migration.sql
        env:
          PGPASSWORD: postgres

      # ユニットテストの実行
      - name: Run unit tests
        working-directory: mood-tracker-api
        run: npm test
        env:
          CI: true
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/mood_tracker_test
          JWT_SECRET: test-secret-key-for-ci

      # テストカバレッジレポートの生成
      - name: Generate coverage report
        working-directory: mood-tracker-api
        run: npm run test:coverage
        env:
          CI: true
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/mood_tracker_test
          JWT_SECRET: test-secret-key-for-ci

      # カバレッジレポートのアーティファクト保存
      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: mood-tracker-api/coverage/
          retention-days: 30

  # ビルドの確認
  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: mood-tracker-api
        run: npm ci

      - name: Build application
        working-directory: mood-tracker-api
        run: npm run build
        env:
          CI: true
