name: Frontend CI

# ワークフローのトリガー設定
on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'mood-tracker-app/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'mood-tracker-app/**'
      - '.github/workflows/frontend-ci.yml'

# ワークフローの実行内容
jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    # E2Eテスト用にバックエンドとデータベースを起動
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: mood_tracker_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      # リポジトリのチェックアウト
      - name: Checkout code
        uses: actions/checkout@v4

      # Node.js環境のセットアップ
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # フロントエンドの依存関係インストール
      - name: Install frontend dependencies
        working-directory: mood-tracker-app
        run: npm ci

      # ユニットテストの実行
      - name: Run unit tests
        working-directory: mood-tracker-app
        run: npm run test:unit
        env:
          CI: true

      # バックエンドのセットアップ（E2Eテスト用）
      - name: Install backend dependencies
        working-directory: mood-tracker-api
        run: npm ci

      - name: Setup test database
        run: |
          PGPASSWORD=postgres psql -h localhost -U postgres -d mood_tracker_test -f Deployment/database/migration.sql
        env:
          PGPASSWORD: postgres

      - name: Create test user
        working-directory: mood-tracker-api
        run: node scripts/create-test-user.js
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/mood_tracker_test

      - name: Build backend
        working-directory: mood-tracker-api
        run: npm run build

      - name: Start backend API
        working-directory: mood-tracker-api
        run: |
          npm start > backend.log 2>&1 &
          echo $! > backend.pid
          echo "Backend PID: $(cat backend.pid)"
        env:
          NODE_ENV: test
          PORT: 3000
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/mood_tracker_test
          JWT_SECRET: test-secret-key-for-ci
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          WEATHER_API_KEY: ${{ secrets.WEATHER_API_KEY }}
          WEATHER_API_URL: https://api.weatherapi.com/v1

      - name: Wait for backend to be ready
        run: |
          echo "Waiting for backend API..."
          for i in {1..30}; do
            if curl -f http://localhost:3000 > /dev/null 2>&1; then
              echo "Backend API is ready!"
              curl http://localhost:3000
              exit 0
            fi
            echo "Attempt $i: Backend not ready yet, waiting..."
            sleep 2
          done
          echo "Backend API failed to start"
          exit 1

      # E2Eテストの実行
      - name: Install Playwright browsers
        working-directory: mood-tracker-app
        run: npx playwright install --with-deps

      - name: Run E2E tests
        working-directory: mood-tracker-app
        run: npm run test:e2e
        env:
          CI: true
          VITE_API_URL: http://localhost:3000

      # テスト結果のアーティファクト保存
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: mood-tracker-app/playwright-report/
          retention-days: 30

      # スクリーンショットのアーティファクト保存
      - name: Upload screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots
          path: mood-tracker-app/test-results/
          retention-days: 30
      
      # バックエンドログのアーティファクト保存
      - name: Upload backend logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-logs
          path: mood-tracker-api/backend.log
          retention-days: 7

  # ビルドの確認
  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: mood-tracker-app
        run: npm ci

      - name: Build application
        working-directory: mood-tracker-app
        run: npm run build
        env:
          CI: true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: mood-tracker-app/dist/
          retention-days: 7
