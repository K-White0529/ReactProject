name: Frontend CI

# ワークフローのトリガー設定
on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'mood-tracker-app/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'mood-tracker-app/**'
      - '.github/workflows/frontend-ci.yml'

# ワークフローの実行内容
jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: mood-tracker-app
    
    steps:
      # リポジトリのチェックアウト
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Node.js環境のセットアップ
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mood-tracker-app/package-lock.json
      
      # 依存関係のインストール
      - name: Install dependencies
        run: npm ci
      
      # ユニットテストの実行
      - name: Run unit tests
        run: npm run test:unit
        env:
          CI: true
      
      # E2Eテストの実行
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
      
      - name: Run E2E tests
        run: npm run test:e2e
        env:
          CI: true
      
      # テスト結果のアーティファクト保存
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: mood-tracker-app/playwright-report/
          retention-days: 30
      
      # スクリーンショットのアーティファクト保存
      - name: Upload screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots
          path: mood-tracker-app/test-results/
          retention-days: 30

  # ビルドの確認
  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: test
    
    defaults:
      run:
        working-directory: mood-tracker-app
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mood-tracker-app/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build application
        run: npm run build
        env:
          CI: true
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: mood-tracker-app/dist/
          retention-days: 7
